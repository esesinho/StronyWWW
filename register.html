<!DOCTYPE html>
<html>

<head>
    <!--	meta	-->
    <meta charset="UTF-8">
    <meta name="description" content="Kiwi">
    <title>Kiwi Cloud</title>
    <!--	style	-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--	skrypty	-->
</head>

<body>
    <div class="navbar navbar-dark">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <img src="pdsilogo.png" class="rounded mx-auto d-block">
                        <h5 class="card-title text-center mt-4">Register</h5>
                        <form class="form-signin">
                            <div class="form-label-group my-2">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                            </div>
                            <div class="form-label-group my-2">
                                    <input type="reEmail" id="inputreEmail" class="form-control" placeholder="Repeat email address"
                                        required>
                                </div>
                            <div class="form-label-group my-2">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <button class="btn-success btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
